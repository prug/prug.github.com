<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">
    <div id="wrapper">
      <div id="header_wrapper">
        <div id="header" class="wrapped" onclick="javascript:window.location='/'">
          <h1><a href="/">prug.pl</a></h1>
          <h2>PRUG</h2>
        </div>
      </div>
      <div id="page_wrapper">
        <div id="page_body" class="wrapped">
          <div id="main">
            <div id="navigation">
              <ul>
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="http://github.com/prug/prug.github.com">Fork me on github</a>
                </li>
              </ul>
            </div>
            <div id="content">
              {{ content }}
              {% if page.comments %}
              <div id="disqus_thread"></div>
              <script type="text/javascript">
                  var disqus_shortname = 'prug'; // required: replace example with your forum shortname
                  // The following are highly recommended additional parameters. Remove the slashes in front to use.
                  // var disqus_identifier = 'unique_dynamic_id_1234';
                  // var disqus_url = 'http://example.com/permalink-to-page.html';

                  /* * * DON'T EDIT BELOW THIS LINE * * */
                  (function() {
                      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
              </script>
              {% endif %}
            </div>
          </div>
          <div id="sidebar_wrapper">
            <div id="sidebar">
              <div id="elsewhere">
                <h4>prug elsewhere</h4>
                <ul>
                  <li id="github"><a href="http://github.com/prug">Github</a></li>
                  <li id="facebook"><a href="http://facebook.com/rubypoznan">Facebook</a></li>
                </ul>
              </div>
              <div id="sponsors">
                <h4>Sponsorzy</h4>
                <ul>
                  <li>Venue: netguru</li>
                  <li>Trunki: netguru</li>
                </ul>
              </div>
              <div id="facebook_list">
                <fb:like-box href="http://www.facebook.com/rubypoznan" width="330" show_faces="true" stream="true" header="true"></fb:like-box>
                <script src="http://connect.facebook.net/pl_PL/all.js#xfbml=1"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_wrapper">
      <div id="footer" class="wrapped">
        <div id="credits">
          Design by <a href="http://marcinklimaszewski.pl" target="_blank">Marcin Klimaszewski</a>
        </div>
        <div id="rails">
          rails
        </div>
      </div>
    </div>
  </body>
</html>
