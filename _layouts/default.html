<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">
    <div id="wrapper">
      <div id="header" onclick="javascript:window.location='/'">
        <h1>{{ page.title }}</h1>
      </div>
      <div id="navigation">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="http://github.com/prug/prug.github.com">Fork me on github</a>
          </li>
        </ul>
      </div>
      <div id="page_body">
        <div id="content">
          {{ content }}

          {% if page.comments %}
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              var disqus_shortname = 'prug'; // required: replace example with your forum shortname
              // The following are highly recommended additional parameters. Remove the slashes in front to use.
              // var disqus_identifier = 'unique_dynamic_id_1234';
              // var disqus_url = 'http://example.com/permalink-to-page.html';

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          {% else %}
            <script src="http://connect.facebook.net/pl_PL/all.js#xfbml=1"></script>
            <fb:like-box href="http://www.facebook.com/pages/PRUG/151725124887071" width="640" show_faces="true" stream="true" header="true"></fb:like-box>
          {% endif %}
          
        </div>
        <div id="sidebar">
          <div class="item">
            <h3>prug elsewhere</h3>
            <ul>
              <li>Github</li>
              <li>Twitter</li>
              <li>Facebook</li>
            </ul>
          </div>
          <div class="item">
            <h3>Sponsorzy</h3>
            <ul>
              <li>Venue: netguru</li>
              <li>Trunki: netguru</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="footer">generated by <a href="http://github.com/mojombo/jekyll">jekyll</a> and <a href="http://drnic.github.com/jekyll_generator">jekyll_generator</a></p>
      </div>
    </div>
    <a href="http://github.com/prug/prug.github.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
  </body>
</html>
